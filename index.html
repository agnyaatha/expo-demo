<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Trip</title>
  </head>
  <body>
    <h1>You're invited to join a trip</h1>
    <p>Tap the button below to open the app</p>
    <button onclick="openApp()">Open in App</button>

    <script>
      function openApp() {
        const params = new URLSearchParams(window.location.search);
        const tripId = params.get("tripId");

        if (!tripId) {
          alert("Missing trip ID");
          return;
        }

        const deepLink = `tripplanner://trip/members/invite/${tripId}`;
        window.location.href = deepLink;
      }
    </script>
  </body>
</html>
