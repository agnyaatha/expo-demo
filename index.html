<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Extract trip ID from URL
        const pathParts = window.location.pathname.split('/');
        const inviteIndex = pathParts.indexOf('invite');
        const tripId = (inviteIndex !== -1 && inviteIndex + 1 < pathParts.length) 
            ? pathParts[inviteIndex + 1] 
            : new URLSearchParams(window.location.search).get('tripId');
        
        if (tripId) {
            // Immediate redirect to app
            window.location.href = `tripplanner://trip/members/invite/${tripId}`;
        }
    </script>
</body>
</html>
